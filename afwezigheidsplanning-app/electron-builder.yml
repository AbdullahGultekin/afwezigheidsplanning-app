appId: com.pitapizza.afwezigheidsplanning
productName: Afwezigheidsplanning App
copyright: Copyright Â© 2026 Pita Pizza Napoli

directories:
  output: dist
  buildResources: build

files:
  - 'electron/**/*'
  - 'app-simple/**/*'
  - 'package.json'
  - '!node_modules/**/*'
  - 'node_modules/xlsx/**/*'
  - 'node_modules/jspdf/**/*'
  - 'node_modules/jspdf-autotable/**/*'
  - '!**/*.md'
  - '!**/*.bat'
  - '!**/.git/**/*'
  - '!**/.next/**/*'
  - '!**/prisma/**/*'

# Windows configuratie
win:
  target:
    - target: nsis
      arch:
        - x64
    - target: portable
      arch:
        - x64
  icon: 'build/icon.ico'
  requestedExecutionLevel: asInvoker
  verifyUpdateCodeSignature: false
  forceCodeSigning: false
  signAndEditExecutable: false

# NSIS installer configuratie
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  menuCategory: false
  shortcutName: '${productName}'
  installerIcon: 'build/icon.ico'
  uninstallerIcon: 'build/icon.ico'
  installerHeaderIcon: 'build/icon.ico'
  artifactName: '${productName} Setup ${version}.${ext}'
  

# macOS configuratie (voor toekomstig gebruik)
mac:
  category: public.app-category.business
  target:
    - target: default
      arch:
        - x64
        - arm64

# Linux configuratie (voor toekomstig gebruik)
linux:
  category: Office
  target:
    - AppImage
    - deb

